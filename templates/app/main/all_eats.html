{% extends 'app/base.html' %}
{% load static i18n crispy_forms_tags django_tables2 humanize %}
{% block title %}Home: {{app_settings.site_title}}{% endblock %}

{% block content %}

<div class="side-app main-container">

    <div class="page-header d-xl-flex d-block">
        <div class="page-leftheader">
            <div class="page-title">Featured Eats üçî</div>
        </div>
    </div>

    <div class="row">


        <div class="col-12">
            <div class="row">
                {% for item in categories %}
                <div class="col-2">
                    <a href="{{item.get_absolute_url}}">
                        <div class="card p-3 text-center">
                            <img src="{{item.icon.url}}" alt="" style="height: 60px;object-fit: contain;">
                            <p class="m-0">{{item.name}}</p>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>

    </div>
</div>

{% endblock content %}
